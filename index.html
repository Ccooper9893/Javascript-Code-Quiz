<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="reset" href="Develop/assets/reset.css"/>
    <link rel="stylesheet" href="Develop/assets/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <title>Javascript Quiz</title>
  </head>

  <body>
    
      <!--Highscores, Title, and Timer container-->
      <header class="header"> 
        <button class="highscores" id="highscore-btn">Highscores</button> <!-- JS  -->
        <h2 id="title">Javascript Quiz</h2>
        <p id="timer">Time: <span id=timeLeft></span>s</p> <!-- JS  -->
      </header>


      <!--Start menu container-->
      <div class="start" id="start-menu"> <!-- JS  -->
        <h3 id="begin-text">Test you knowledge of Javascript in this timed quiz! Correct answers will reward you with 25 points.
          Wrong answers will deduct 10 seconds from your remaining time. Click the start button to begin!
        </h3>
        <button id="start-button">Start Quiz</button> <!-- JS  -->
      </div>


      <!--Questions and Answers container-->
      <div class="main-content" id="quiz"> <!-- JS  -->
        <h4 id="question"></h4>
          <ul>
            <li><button class="btn" id="answer1"></button></li> <!-- JS  -->
            <li><button class="btn" id="answer2"></button></li> <!-- JS  -->
            <li><button class="btn" id="answer3"></button></li> <!-- JS  -->
            <li><button class="btn" id="answer4"></button></li> <!-- JS  -->
          </ul>
        <h5 id="result"></h5> <!-- JS  -->
        </div>


      <!--Save-Submit form container-->
      <div class="main-content" id="submit-form"> <!-- JS  -->
        <h5 id="result-title">Score</h5>
        <score id="score-result"></score> <!-- JS  -->
        <p id="initials">Enter your initials to save your score!</p>
        <input type="text" id="initial-submit" placeholder="Initials"/> <!-- JS  -->
        <button id="submit-button">Submit</button> <!-- JS  -->
      </div>

      <!--Highscores Page Container-->
      <div id="highscores-page" class="main-content"> <!-- JS  -->
        <h6 id="result-title">Saved Highscores</h6>
        <ul class="savedEntries" id="saved-highscores"> <!-- JS  -->
        </ul>
        <button id="reset-button">Retake Quiz</button>
        <button id="clear-button">Clear Highscores</button> <!-- JS  -->
      </div>

  </body>
    
    <script src="Develop/assets/script.js"></script>

</html>
