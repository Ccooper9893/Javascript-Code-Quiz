<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="reset" href="Develop/reset.css"/>
    <link rel="stylesheet" href="Develop/style.css"/>
    <title>Javascript Quiz</title>
  </head>

  <body>
    
  <main>
    <!-- Highscores and Timer -->
    <header class="title">
      <a href="Highscores">Highscores</a>
      <h3>Javascript Pop Quiz</h3>
      <p>Time: 00</p>
    </header>

    <!--Quiz questions-->
    <section class="main-content">
      <section class="start">
        <h6>Answer the following questions within the time limit. Incorrect answers
          will penalize your time by 10 seconds!
        </h6>
        <button>Start Quiz</button>
      </section>

      <div id="quiz">
        <h2 class="question">Question</h2>
          <ul>
            <li><button>Answer 1</button></li>
            <li><button>Answer 2</button></li>
            <li><button>Answer 3</button></li>
            <li><button>Answer 4</button></li>
          </ul>
      <h5 id="result">Correct/Incorrect</h5>
    </div>
    </section>
  </main>



  
  
  
  
  
  </body>
    
    <script src="Develop/script.js"></script>
  </html>
