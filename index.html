<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="reset" href="Develop/reset.css"/>
    <link rel="stylesheet" href="Develop/style.css"/>
    <title>Javascript Quiz</title>
  </head>

  <body>
    
      <header class="header">
        <button class="highscores">Highscores</button>
        <h4 id="title">Javascript Quiz</h4>
        <p id="timer">Time: <span id=timeLeft>100</span></p>
      </header>

      <section class="start" id="start-menu">
        <h2>To begin, press the start button. You will have _ minutes to finish the quiz. Wrong answers will deduct _ seconds. Good luck!</h2>
        <button id="start-button">Start</button>
      </section>

      <section class="main-content invisible" id="quiz">
        <h3 id="question">Question</h3>
          <ul>
            <li><button class="btn" id="answer1"></button></li>
            <li><button class="btn" id="answer2">It works!</button></li>
            <li><button class="btn" id="answer3">Answer 3</button></li>
            <li><button class="btn" id="answer4">Answer 4</button></li>
          </ul>
        <h5 id="result">Correct!/Incorrect!</h5>
      </section>
      
      

    

  </body>
    
    <script src="Develop/script.js"></script>
  </html>
